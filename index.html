<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/c.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <title>Tip calculator</title>
</head>
<body>
    <section class="section">
        <h1 class="animated bounceInLeft">Tip calculator</h1>
            <figure class="animated bounceInLeft figure">

                <img class="animated wobble delay-1s figure__calculator" src="imgs/calc.png"/>
            </figure>
            <button class="animated bounceInLeft button">Check console</button>
    </section>
</body>
